<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lzp's One Piece</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="container">
  <div class="header">
    <div class="header-logo-wrap">
      <img class="header-logo" src="./images/logo.png" alt="logo">
      <p class="header-title">Lzp's One Piece</p>
    </div>
    <div class="header-login" id="signBtn">
      登录
    </div>
  </div>
<div class="content">
  <div class="content-wrap">
    <div class="promote">
      <p class="date">2021-08-21</p>
      <h2>商务洽谈</h2>
      <p style="margin-top: 20px">如果您有 移动App/Web网站 的开发需求，欢迎洽谈，联系方式：</p>
      <p style="margin-top: 20px">姓名：Zhaoping Liao</p>
      <p>邮箱：<a href="mailto: zhaopingliao@gmail.com">zhaopingliao@gmail.com</a></p>
    </div>
  </div>
  <div class="list-wrap">
    <div class="list-line"></div>
    <p>文章推荐</p>
    <a href="./landingPage/index.html">Landing page示例</a>
  </div>
</div>
<div class="footer">
  <p>&copy;All rights reserved.</p>
  <div class="footer-info">
    <p>本网站由廖召平拥有和运营</p>
    <p>
      联系方式:
      <a href="mailto: zhaopingliao@gmail.com">zhaopingliao@gmail.com</a>
    </p>
  </div>
</div>
  <div class="modal-mask" id="modalMask">
    <div class="login-modal" id="loginModal">
      <h3>登录</h3>
      <img class="close-btn" src="./images/close.png" alt="close" onclick="closeModal()">
      <label for="userName" class="input-label">
        用户名：
        <input id="userName" type="text" oninput="clearErrorMsg()">
      </label>
      <label for="userPwd" class="input-label">
        密&nbsp;&nbsp;&nbsp;码：
        <input id="userPwd" type="password" oninput="clearErrorMsg()">
      </label>
      <div class="submit-btn" id="signSubmit">提交</div>
      <p class="error-msg" id="errorMsg">请输入正确的帐号和密码</p>
    </div>
  </div>
  <script>
    const signBtn = document.querySelector('#signBtn');
    const modalMask = document.querySelector('#modalMask');
    const signModal = document.querySelector('#loginModal');
    const signSubmit = document.querySelector('#signSubmit');
    const errorMsg = document.querySelector('#errorMsg');
    signBtn.addEventListener('click', () => {
      modalMask.classList.add('show');
      signModal.classList.add('show');
    });
    signSubmit.addEventListener('click', () => {
      errorMsg.classList.add('show');
    });
    function clearErrorMsg() {
      errorMsg.classList.remove('show');
    }
    function closeModal() {
      modalMask.classList.remove('show');
      signModal.classList.remove('show');
      errorMsg.classList.remove('show');
    }
  </script>
</body>
</html>
